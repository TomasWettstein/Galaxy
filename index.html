<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/master.css">
    <title>Play with DOM simple</title>

<body>
    <div id="planeta" class="container-fluid col-12 col-sm-12 col-md-12" style="user-select: none;">
        <div class="col-12 col-md-3 text-center ">
            <h4 id="titulo">Seleccione fondo y planeta</h4>
            <div class="col-md-12">
                <button id="fondoA" class="btn btn-outline-success">Fondo A</button>
                <button id="fondoB" class="btn btn-outline-success">Fondo B</button>
            </div>
            <div class="col-md-12 mt-3">
                <button id="plA" class="btn btn-outline-warning">Planeta A</button>
                <button id="plB" class="btn btn-outline-warning">Planeta B</button>
            </div>
            <div class="col-md-12 mt-3">
                <ion-icon id="arriba" class="col-3 text-light fs-3" name="arrow-up-outline"></ion-icon>
                <ion-icon id="abajo" class="col-3 text-light fs-3" name="arrow-down-outline"></ion-icon>
            </div>
            <div class="col-md-12 mt-3">
                <button id="rotar" class="btn btn-outline-primary">Actviar Rotacion</button>
            </div>
        </div>

    </div>

</body>
